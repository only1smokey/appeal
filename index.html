<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="mascot_design.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMP Ban Appeal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <img class="catLogo" src="mascot_design.png" alt="JABO CAT">
        <div class="container">
            <h1>The JaBo SMP</h1>
            <p>Ban Appeal Form</p>
            <h3>Please provide the required info</h3>
            <form id="banAppealForm">
                <label for="username">Minecraft Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="reason">Reason for Ban:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
                <label for="reason">Arguments for unban:</label>
                <textarea id="arguments" name="arguments" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        
    </div>
    


    <script src="main.js"></script>
</body>
</html>
